 # Ideas
 taiping_ideas:0 "Taiping Ideas"
 taiping_ideas_start:0 "Taiping Traditions"
 taiping_ideas_bonus:0 "Taiping Ambition"
 taiping_idea_1:0 "The Heaven on Earth"
 taiping_idea_1_desc:0 "We are the God's kingdom on Earth, and subjects of the heaven itself. It is our destiny to unite the Middle Kingdom, then the realm itself."
 taiping_idea_2:0 "The Great Peace"
 taiping_idea_2_desc:0 "Our ruler is the son and daughter of heaven, and our nation is blessed under it. Everyone is equal under the flag of heaven."
 taiping_idea_3:0 "Word of God"
 taiping_idea_3_desc:0 "China is cursed with the lies of the Confucius, and it is our responsibility to enlighten all under heaven of the true word of the God."
 taiping_idea_4:0 "Kings under Heaven"
 taiping_idea_4_desc:0 "As the territory of the heaven grows, we will adopt a policy of appointing lesser kings under the Heavenly King to rule over the vast population."
 taiping_idea_5:0 "The Holy Treasure"
 taiping_idea_5_desc:0 "In its first year, the Taiping Heavenly Kingdom minted coins that were 23 mm to 26 mm in diameter, weighing around 4.1 g. The kingdom's name was inscribed on the obverse and "Holy Treasure" (Chinese: 聖寶) on the reverse"
 taiping_idea_6:0 "Punishment by Decimation"
 taiping_idea_6_desc:0 "We will completely eliminate the concept of corruption in the heavenly realm by adopting the concept of decimation on all levels of government; all corrupt administrators will be publicly decimated between their own peers."
 taiping_idea_7:0 "The Princelings"
 taiping_idea_7_desc:0 "In the later years of the Heavenly Kingdom, the territory was divided among many, for a time into the dozens, of provincial rulers called princes, subjects of the territorial princes, allowing for local development to flourish."
 

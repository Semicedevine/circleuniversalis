 BEL_ideas_bonus:0 "Belgian Ambition"
 buffer_state:0 "Buffer State"
 buffer_state_desc:0 "Belgium occupies the precarious position between France, the Netherlands and Germany. Many nations wish to invade us for our resources or to just attack those on the other side. Fortunately, we have many allies that are willing to protect our independence."
 flemish_wool:0 "Belgian Productivity"
 flemish_wool_desc:0 "Since the Middle Ages, the people in Beglium have been an industrious people, producing and exporting high quality wool and metal across Europe. Now, these people will work even harder for a nation of their own."
 bel_urbanization:0 "Urbanization"
 bel_urbanization_desc:0 "Starting in the 15th and 16th centuries, many of the cities in Belgium have become major centers for industry and commerce. By continuing to invest resources in our cities, we can become a true economic power."
 mons_meg:0 "Mons Meg"
 mons_meg_desc:0 "Under the rule of the Dukes of Burgundy, we produced many high quality cannons of high caliber for foreign nations. Now we build such guns for our own people."
 flemish_rennaissance:0 "Flemish Renaissance"
 flemish_rennaissance_desc:0 "By embracing the Renaissance and the changes it bring, we can keep up with the times and compete with our neighbors."
 bel_art:0 "Belgian Art"
 bel_art_desc:0 "Belgium has been home to many great artists even as far back as the 12th century, and this tradition continues to the present, giving our country great prestige."
 bel_industrialization:0 "Early Industrialization"
 bel_industrialization_desc:0 "Due to our early adoption of many experimental methods of production developed in England, we can outpace our neighbors and claim our rightful place in the world."
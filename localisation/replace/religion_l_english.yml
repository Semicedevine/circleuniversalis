 ibadi: "McIbadi"
 ibadi_religion_desc: "McIbadism is the oldest and most prestigious branch of Islam, built on the backbone of being the centrist form of Islam. Adherents to McIbadi are, statistically speaking, chads. In the game, Ibadis exist in majority in states where the average civilian is a mega chad, such as Gujarat and McArabia."
l_english:
 ottoman_government:1 "McGovernment"
 ottoman_government_desc:1 "The McGovernment is in many ways synonymous with the royal household. The harem ensures that there will never be a lack of heirs for the McRuler."
 ottoman_government_legacy:1 "McGovernment"
 ottoman_government_legacy_desc:1 "The McGovernment is in many ways synonymous with the royal household. The harem ensures that there will never be a lack of heirs for the McRuler."
 #Ottoman Government
 MDEATH_HAREM_SUCCESSION:1 "As our ruler has not appointed a favorite successor a lesser son of the $DYNASTY|Y$ will be made McSultan."
 harem_events.1.t:1 "The Sons of [Root.Monarch.GetName]"
 harem_events.1.da:1 "His Imperial Majesty [Root.Monarch.GetName] [Root.Monarch.GetTitle], great McRuler.\nAs befits a man of his caliber and stature the McSultan has fathered several capable children and many who show great promise as future rulers. As both the sons themselves and our government officials are aware, however, only one can inherit and there is little in the way of consolation prizes. Our McViziers are adamant that it is now high time for [Root.Monarch.GetName] to name a favorite among the possible successors. This is unlikely to end the competition for [Root.Monarch.GetHerHis] favor but it will hopefully stop the worst succession struggles that might follow if our [Root.Monarch.GetTitle] should meet his McMaker without having picked a clear successor."
 harem_events.1.db:1 "His Imperial Majesty [Root.Monarch.GetName] [Root.Monarch.GetTitle], great McRuler.\nAs befits a man of his caliber and stature the McSultan has fathered several capable children and many who show great promise as future rulers. As both the sons themselves and our government officials are aware, however, only one can inherit and there is little in the way of consolation prizes. Our McViziers are adamant that it is now high time for [Root.Monarch.GetName] to name a favorite among the possible successors. This is unlikely to end the competition for [Root.Monarch.GetHerHis] favor but it will hopefully stop the worst succession struggles that might follow if our [Root.Monarch.GetTitle] should meet his McMaker without having picked a clear successor."
 harem_events.1.dc:1 "His Imperial Majesty [Root.Monarch.GetName] [Root.Monarch.GetTitle], great McRuler.\nAs befits a man of his caliber and stature the McSultan has fathered several capable children and many who show great promise as future rulers. As both the sons themselves and our government officials are aware, however, only one can inherit and there is little in the way of consolation prizes. Our McViziers are adamant that it is now high time for [Root.Monarch.GetName] to name a favorite among the possible successors. This is unlikely to end the competition for [Root.Monarch.GetHerHis] favor but it will hopefully stop the worst succession struggles that might follow if our [Root.Monarch.GetTitle] should meet his McMaker without having picked a clear successor."
 harem_events.1.dd:1 "His Imperial Majesty [Root.Monarch.GetName] [Root.Monarch.GetTitle], great McRuler.\nAs befits a man of his caliber and stature the McSultan has fathered several capable children and many who show great promise as future rulers. Both the sons themselves and our government officials are acutely aware that only one can inherit and what awaits the others. Our McViziers are adamant that it is now high time for [Root.Monarch.GetName] to name a favorite among the possible successors. This is unlikely to end the competition for [Root.Monarch.GetHerHis] favor but it will hopefully stop the worst succession struggles that might follow if our [Root.Monarch.GetTitle] should meet his McMaker without having picked a clear successor."
 harem_events.1.female:1 "Her Imperial Majesty [Root.Monarch.GetName] [Root.Monarch.GetTitle], great McRuler.\nAs befits a ruler of her caliber and stature the McSultana has mothered several capable children and many who show great promise as future rulers. Both the sons themselves and our government officials are acutely aware that only one can inherit and what awaits the others. Our McViziers are adamant that it is now high time for [Root.Monarch.GetName] to name a favorite among the possible successors. This is unlikely to end the competition for [Root.Monarch.GetHerHis] favor but it will hopefully stop the worst succession struggles that might follow if our [Root.Monarch.GetTitle] should meet her McMaker without having picked a clear successor."
 harem_events.1.a:1 "I like this McMuller."
 harem_events.1.b:1 "This McMuller right here."
 harem_events.1.c:1 "That McMuller is pretty great."
 harem_events.1.d:1 "We can all agree on this McMuller, right?"
 harem_events.1.e:1 "I gave it some thought, and I have decided upon this McMuller."
 harem_events.1.f:1 "All McMullers are fair, but I like this one."
 harem_events.1.g:1 "Hi, I'm McMuller, Superheir Extraordinaire."
 harem_events.1.h:1 "This McSon is stupid but not dumb."
 harem_events.1.i:1 "The McMuller to rival McMuller."
 harem_events.1.j:1 "I can't McWait to see this one ruling the country."
 harem_events.2.t:1 "McTakeover"
 harem_events.2.d:1 "A McMuller coronation ceremony is the most grand thing many will see in their lifetime and the coronation of [Root.Monarch.GetName] is no exception. As the Sword of McMuller is girded upon [Root.Monarch.GetName] by the Sharif of McRiyadh, however, our McViziers look upon [Root.Monarch.GetHerHim] with some amount of dread. [Root.Monarch.GetSheHeCap] was never the most likely of candidates and would likely never have taken the throne if a clear favorite had existed.\nSome would go as far as to say that it was [Root.Monarch.GetHerHis] mediocrity that allowed [Root.Monarch.GetName] to triumph. Greater McMen never considered [Root.Monarch.GetHerHim] a threat and others hoped to control the McEmpire through [Root.Monarch.GetHerHim]. One thing our new [Root.Monarch.GetTitle] has clearly demonstrated: When the need arises [Root.Monarch.GetSheHe] will not shy away from sinking a dagger in the back of those that trust [Root.Monarch.GetHerHim]."
 harem_events.2.a:1 "Long live the [Root.Monarch.GetTitle]!"
 harem_events.2.a.tt:1 "Only time can tell what kind of a McRuler §Y[Root.Monarch.GetName]§! will be."
 harem_events.3.t:1 "McTraining the McHeir through McProvinces"
 harem_events.3.d:1 "Our favorite and heir, [Root.Heir.GetName], is young and still has a lot to learn about life and how to be a good ruler. Most of our McViziers feel it is our duty to uphold our dynastic tradition of appointing our sons to act as governors and rulers over small provinces. This way they can learn what it is to be a ruler. By assigning suitably powerful provinces we can also reduce the chance of a future succession struggle. [sancaga_cikma_province.GetName] has served as such a governorship at times in the past and would likely fit [Root.Heir.GetName] very well.\nOthers, including our Mother, the McMilf, feel that young [Root.Heir.GetName] would benefit the most from an education within the walls of the Imperial Harem, where [Root.Heir.GetSheHe] will have constant access to good teachers and can be supervised by those who know him. This way [Root.Heir.GetSheHe] would also be far from any place [Root.Heir.GetSheHe] might develop premature political ambitions."
 harem_events.3.a:1 "Governing [sancaga_cikma_province.GetName] will do [Root.Heir.GetHerHim] a lot of good."
 harem_events.3.a.tt:1 "§Y[Root.Heir.GetName]§! will be given full control over §Y[sancaga_cikma_province.GetName]§! and if all goes well may return with improved abilities as a ruler."
 harem_events.3.b:1 "The Imperial Harem is the perfect place for a young [Root.Heir.GetWomanMan]!"
 harem_events.3.b.tt:1 "§Y[Root.Heir.GetName]§! will remain in §Y[Root.Capital.GetCapitalName]§! where it is safer in all respects but will not have a chance to increase [Root.Heir.GetHerHis] abilities as a ruler."
 heir_in_training:1 "Heir Governor"
 desc_heir_in_training:1 "We have given this province to our heir to rule hoping that this experience will strengthen his abilities as a ruler in the future."
 harem_events.4.t:1 "The McReturn of the McHeir"
 harem_events.4.d:1 "[Root.Heir.GetName] has returned from [Root.Heir.GetHerHis] time as a governor. According to [Root.Heir.GetHerselfHimself] the experience has enriched [Root.Heir.GetHerHim] in more ways than one and [Root.Heir.GetSheHe] is more ready than ever to succeed when God calls for our revered [Root.Monarch.GetTitle]. If our favorite did learn something, that is not very apparent to us, however, and in the Harem rumors are circulating that the only way [Root.Heir.GetName] enriched himself was by lining his pocket during the local revenue collection."
 harem_events.4.a:1 "All is well then."
 harem_events.4.a.tt:1 "§Y[Root.Heir.GetName]§! is older, wiser, but generally the same person he was when he was sent away."
 harem_events.5.t:1 "[Root.Heir.GetName]'s bid for the McThrone"
 harem_events.5.da:1 "Acting as a province governor can undoubtedly teach many valuable lessons for those who will one day rule an empire. It can also give a first taste of real power. Rumors about disease spreading in the McPalace must have reached [Root.Heir.GetName] and rather than investigate or pray for our health [Root.Heir.GetSheHe] decided that this was an excellent opportunity to seize what was rightfully going to be his eventually."
 harem_events.5.db:1 "Acting as a province governor can undoubtedly teach many valuable lessons for those who will one day rule an empire. It can also give a first taste of real power. Rumors about disease spreading in the McPalace must have reached [Root.Heir.GetName] and rather than investigate or pray for our health [Root.Heir.GetSheHe] decided that this was an excellent opportunity to seize what was rightfully going to be his eventually."
 harem_events.5.a:1 "McTreason!"
 harem_events.6.t:1 "The years in [heir_governorship_province.GetName]"
 harem_events.6.d:1 "[Root.Heir.GetName] has returned to [Root.Capital.GetCapitalName] from [Root.Heir.GetHerHis] term as a governor of [heir_governorship_province.GetName]. [Root.Heir.GetSheHeCap] claims these years have taught [Root.Heir.GetHerHim] many things about what it means to be the head of a government and how our provincial system works on the local level. During [Root.Heir.GetHerHis] time away from [Root.Capital.GetCapitalName] [Root.Heir.GetSheHe] has had ample time to lead the local troops, oversee the administration and juggle the local strongmen."
 harem_events.6.a:1 "Excellent..."
 harem_events.7.t:1 "Fear of the Silk Cord"
 harem_events.7.d:1 "As the practical details of succession are being handled for [Root.Monarch.GetName], news has reached us from [enthronement_or_death.GetName]. It seems one of the brothers of [Root.Monarch.GetHerHis] Imperial Majesty would rather go down fighting than risk the traditional procedures of a lost succession. His name has been read during the McFriday prayers in [enthronement_or_death.GetName] and in short time an army has been assembled to overthrow our new [Root.Monarch.GetTitle]."
 harem_events.7.a:1 "Kill them. Kill them all."
 harem_events.8.t:1 "Death of the McMilf"
 harem_events.8.da:1 "Ever since [Root.Monarch.GetSheHe] was a young McHeir in the Imperial Harem [Root.Monarch.GetName] has had [Root.Monarch.GetHerHis] mother by [Root.Monarch.GetHerHis] side. She has offered advice and protection throughout [Root.Monarch.GetHerHis] career and as [Root.Monarch.GetSheHe] ascended the throne she remained one of [Root.Monarch.GetHerHis] closest confidants and most influential advisors. Even though she was by now a very old woman the news of her death has come as a heavy blow to our [Root.Monarch.GetTitle] who has now lost a good friend, and advisor and [Root.Monarch.GetHerHis] mother all at once."
 harem_events.8.db:1 "Ever since he was a young McHeir in the Imperial Harem [Root.Monarch.GetName] has had his mother by [Root.Monarch.GetHerHis] side. She has offered advice and protection throughout [Root.Monarch.GetHerHis] career and as [Root.Monarch.GetSheHe] ascended the throne she remained one of his closest confidants and most influential advisors. The news of her untimely death has come as a surprise and a heavy blow to our [Root.Monarch.GetTitle] who has now lost a good friend, an advisor and [Root.Monarch.GetHerHis] mother far too soon."
 harem_events.8.dc:1 "Ever since [Root.Monarch.GetSheHe] was a young McHeir in the Imperial Harem [Root.Monarch.GetName] has had [Root.Monarch.GetHerHis] mother by [Root.Monarch.GetHerHis] side. She has offered advice and protection throughout [Root.Monarch.GetHerHis] career and as [Root.Monarch.GetSheHe] ascended the throne she remained one of his closest confidants and most influential advisors. The news of her untimely death is a heavy blow to our [Root.Monarch.GetTitle] who has now lost a good friend, an advisor and [Root.Monarch.GetHerHis] mother all at once."
 harem_events.8.a:1 "The McEmpire shall mourn her for three days."
 harem_events.8.b:1 "We must set aside lands for a charitable foundation in her memory!"
 waqf_for_dead_valide_sultan:1 "Endowment in Memory of the McMilf"
 desc_waqf_for_dead_valide_sultan:1 "We have set aside the revenue from a number of sources in this province to support a McMosque and soup kitchen in the memory of our Imperial Mother the McMilf."
 harem_events.9.t:1 "Rites of Passage"
 harem_events.9.d:1 "Like the McSultans of old [Root.Heir.GetName] hopes to make a name for [Root.Heir.GetHerselfHimself] as a conqueror and a [Root.Monarch.GetTitle] who will lead the Empire from the horseback. As [Root.Monarch.GetName] is still in good health, and as we have not allowed our heir to actually take to the field, the realization of this dream remains an uncertainty. It has come to the point that [Root.Heir.GetName] is being ridiculed by the other McPrinces and [Root.Heir.GetHerHis] mother is imploring [Root.Monarch.GetName] to give [Root.Heir.GetHerHim] a command of [Root.Heir.GetHerHis] own.\nThis is not an unreasonable request, though one must wonder about the motives of those that try to goad our favorite to risk [Root.Heir.GetHerHis] life and limb."
 harem_events.9.a:1 "This will do [Root.Heir.GetHerHim] good."
 harem_events.9.b:1 "The Harem is much safer."
 harem_events.10.t:1 "Treachery within the McFamily"
 harem_events.10.d:1 "Word has reached us that the beloved and most favored of sons, [Root.Heir.GetName], is plotting against [Root.Heir.GetHerHis] father and aims to overthrow the state. Our trusted and closest consort, the McWhore, implores us to cut off this cancer from our body and have [Root.Heir.GetName] murdered.\nThere can be no doubt that the Haseki Sultan speaks out of her own interest in this matter, [Root.Heir.GetName] is no son of hers but his replacement is very likely to be. Our own ministers also speak of [Root.Heir.GetName]'s betrayal, however, and he could pose a very real threat."
 harem_events.10.a:1 "[Root.Heir.GetName] must die..."
 harem_events.10.a.tt:1 "Send assassins to kill §Y[Root.Heir.GetName]§!.\nIf they fail this will provoke a revolt regardless of his guilt."
 harem_events.10.b:1 "Summon [Root.Heir.GetName] to defend himself."
 harem_events.10.b.tt:1 "If the rumors are true this will give §Y[Root.Heir.GetName]§! time to assemble a bigger army."
 harem_events.10.c:1 "I will not listen to such lies!"
 harem_events.10.c.tt:1 "§Y[Root.Consort.GetName]§! falls from grace.\nIf the rumors are true this will give §Y[Root.Heir.GetName]§! time to assemble a bigger army."
 harem_events.11.t:1 "[Root.Heir.GetName] is Innocent"
 harem_events.11.d:1 "Given time to present his case [Root.Heir.GetName] has fully convinced our [Root.Monarch.GetTitle] of his innocence and will remain the most favored of our heirs. This entire ordeal has strengthened his standing at court and with the public in [Root.Capital.GetCapitalName]."
 harem_events.11.a:1 "I'm not one to be fooled so easily."
 harem_events.12.t:1 "The Plot of [Root.Heir.GetName]"
 harem_events.12.d:1 "The time afforded by our indecisiveness was sufficient for [Root.Heir.GetName] to be able to assemble the rebel army he had intended. As the sun sets on the seventh day after his discovery an army is marching towards [Root.Capital.GetCapitalName]."
 harem_events.12.a:1 "Yes son?"
 harem_events.13.t:1 "The Fate of a McHeir"
 harem_events.13.d:1 "The assassins we sent to kill the McHeir have returned after successfully completing their mission. We shall never know if he was guilty of treason or not."
 harem_events.13.a:1 "A great tragedy."
 harem_events.14.t:1 "The Fate of a McHeir"
 harem_events.14.d:1 "The assassins we sent to kill the McHeir failed to perform their mission. Our former heir has fled the capital together with a group of his closest supporters and now prepares to fight for their lives."
 harem_events.14.a:1 "A great tragedy."
 harem_events.15.t:1 "Prince-Governor on the Frontier"
 harem_events.15.da:1 "True to our McArab heritage we have allowed a number of the McHeir to serve as governors of various provinces around our empire. The current war against the infidel [enemy_neighbor_ottomans.GetAdjective] has allowed the prince-governor of [ottoman_prince_here.GetName] to really prove his worth as a military commander and a McJihadist. According to reports he has gone to great lengths to defeat the enemy troops in his area, bringing the battle to the other side of the border. The faithful are flocking to his banners and the military elite has begun to take note and may well end up supporting him in a future succession struggle."
 harem_events.15.db:1 "True to our McArab heritage we have allowed a number of the McHeir to serve as governors of various provinces around our empire. The current war against the [enemy_neighbor_ottomans.GetAdjective] has allowed the prince-governor of [ottoman_prince_here.GetName] to really prove his worth as a military commander. According to reports he has gone to great lengths to defeat the enemy troops in his area, bringing the battle to the other side of the border. Recruits are flocking to his banners and the military elite has begun to take note and may well end up supporting him in a future succession struggle."
 harem_events.15.a:1 "He's proven himself worthy to be our new favorite."
 harem_events.15.b:1 "He's proven himself a true son of McMuller."
 harem_events.15.b.tt:1 "The standing of §Y[Root.Heir.GetName]§! is decreased slightly due to his opposition growing stronger."
 harem_events.16.t:1 "Support of the McWhore"
 harem_events.16.d:1 "Our naming of [Root.Heir.GetName] as the preferred heir and McHeir has been about as popular as one could expect among the other Imperial princes and their mothers. Even so [Root.Heir.GetHerHis] ascension has been far less smooth than one could have hoped for, something many would blame our McWhore, [Root.Consort.GetName] for.\nHowever, determined to stop such destructive intrigue the McMilf, mother of [Root.Monarch.GetHerHis] Imperial Highness [Root.Monarch.GetHerselfHimself] has stepped in to protect [Root.Heir.GetName]."
 harem_events.16.a:1 "Thanks McMom!"
 harem_events.17.t:1 "Conflict between [Root.Consort.GetName] and the McWhore"
 harem_events.17.d:1 "[Root.Monarch.GetName]'s most favored Consort, the McWhore, and [Root.Monarch.GetHerHis] mother, the McMilf, are women of great influence and ambition. Both also control a faction of their own in the Imperial Harem and while they both claim to have the best interests of [Root.Monarch.GetName] at heart a clash of wills have always been inevitable. [Root.Consort.GetName] has been maneuvering to have one of her sons take [Root.Heir.GetName]'s place as heir, but the McMilf will have none of it. Both women have invested considerable prestige in the conflict by now."
 harem_events.17.a:1 "Side with the McMilf."
 harem_events.17.a.tt:1 "Siding with the McMilf is expected of us and will give some prestige. §Y[Root.Consort.GetName]§! will be outmaneuvered, however, and a new consort will take her place as McWhore."
 harem_events.17.b:1 "Side with McWhore."
 harem_events.17.b.tt:1 "By going against the advice of the McMilf, §Y[Root.Monarch.GetName]§! will lose her support."
 harem_events.17.c:1 "Avoid taking sides."
 harem_events.17.c.tt:1 "The conflict will fester and weaken the claim of our current favorite heir."
 harem_events.18.t:1 "Ambitions of the McMilf"
 harem_events.18.d:1 "As many of the McSultan's before [Root.Monarch.GetHerHim] [Root.Monarch.GetName] has a very close bond with [Root.Monarch.GetHerHis] McMommy. As it please McGod the McMilf is a powerful ally, friend and confidant for our [Root.Monarch.GetTitle] and to reflect this she has been granted a most generous allowance. Money that apart from being used for her personal needs she has been putting to use for the betterment of the state. Our mother is not content with this, however, and has asked for an even more generous arrangement that would allow her to fund ambitious building projects in [Root.Capital.GetCapitalName] itself."
 harem_events.18.a:1 "Anything for you."
 harem_events.18.b:1 "She's doing great work but needs to know her limitations."
 architectural_work_of_valide_sultan:1 "Architectural Funding from the McMilf"
 desc_architectural_work_of_valide_sultan:1 "The McMilf has taken a special interest in the growth of this city as a metropolis worthy of our empire."
 harem_events.19.t:1 "Influential McWhore"
 harem_events.19.d:1 "[Root.Owner.Consort.GetName] has not only caught the heart of the [Root.Owner.Monarch.GetTitle] she is also a dynamic woman in her own right. Her constant work to strengthen [Root.Owner.Monarch.GetName]'s realm is a boon both to [Root.Owner.Monarch.GetHerHim] and [Root.Owner.Monarch.GetHerHis] subjects.\nRecently a number of charitable projects funded by [Root.Owner.Consort.GetName] in [Root.GetName] and its surroundings has made the entire area blossom."
 harem_events.19.a:1 "Such a great woman."
 charitable_work_of_haseki:1 "Charitable work of the McWhore"
 desc_charitable_work_of_haseki:1 "The Haseki Sultan has spent a great deal on charitably projects in this region. Aqueducts, McMosques and Hospitals are being built and the poor are fed. The entire area is prospering as a result."
 harem_events.20.t:1 "McWhore Patrolled"
 harem_events.20.d:1 "McWhore is not only the favorite consort of the [Root.Monarch.GetTitle], she is also the mistress of the Imperial Harem and the most powerful woman in the Empire bar the McMilf. Attaining and holding this position is the dream of every consort in the harem.\nIt should therefore come as no surprise that an ambitious and young woman has caught the [Root.Monarch.GetTitle]'s eye..."
 harem_events.20.a:1 "We could never abandon [Root.Consort.GetName]."
 harem_events.20.b:1 "It's time dear."
 harem_events.21.t:1 "Competition for the [Root.Monarch.GetTitle]"
 harem_events.21.d:1 "As [Root.Monarch.GetName] has yet to name a favorite among his consorts every one of them is maneuvering to take their rightful place alongside the Sultan. The Imperial Harem is rife with intrigue and right now making a well informed choice for the position of Haseki Sultan, one of the highest honors imaginable in the empire would seem all but impossible. Luckily [Root.Monarch.GetName]'s mother has a firm grip on the politics of the Harem and has presented [Root.Monarch.GetName] with a consort she feels would be a good candidate."
 harem_events.21.a:1 "Excellent!"
 harem_events.21.b:1 "I will make my own choices, mother..."
 harem_events.21.c:1 "Let us keep our options open."
 harem_events.22.t:1 "[Root.GetName] and the McPrinces"
 harem_events.22.d:1 "As is customary some of our provinces are governed by imperial princes so that they may learn what it is to be rulers one day. It is also understood that these provinces can serve as their base of power when the time comes to see to the succession. That struggle itself often gives ample opportunity to sort out the bad eggs.\nSometimes, however, the process can be even more hasty. It seems one of our Prince-Governor's has managed to actively destroy the resources under his control. If nothing is done soon revenue will be permanently reduced. Unfortunately, however, the Royal Prince, while not our favorite, does have support from some influential groups in [Root.Owner.Capital.GetCapitalName], so if we are to withdraw his assignment there will be some backlash."
 harem_events.22.a:1 "Replace him immediately"
 harem_events.22.b:1 "Find an excuse to call him back eventually."
 harem_events.23.t:1 "To Play the King"
 harem_events.23.d:1 "As the age of our [Root.Monarch.GetTitle] advances [Root.Monarch.GetHerHis] sons grow impatient. Unfounded rumors are regularly circulating of [Root.Monarch.GetHerHis] failing health and the various factions of the court are aligning with the many would-be heirs among [Root.Monarch.GetHerHis] sons. For one the distance in the supposed line of succession was enough to risk the uncertainty of the rumor mill. In [revolter_prince.GetName] one of [Root.Monarch.GetName]'s sons has taken up arms against [Root.Monarch.GetHerHim]."
 harem_events.23.a:1 "Time to commit McMurder."
 harem_events.24.t:1 "[Root.GetName] Prospers"
 harem_events.24.d:1 "The administration of [Root.GetName] was recently turned over to be administrated by one of our imperial princes. What we had not expected is that he would be able to do so much so quickly. The local economy is prospering and the urban centers are attracting more merchants and artisans to settle in them. Revenue seems to have been permanently improved.\nSome would consider this an auspicious sign, perhaps we should elevate this son to be our new favorite?"
 harem_events.24.a:1 "This is just the man we're looking for."
 harem_events.24.b:1 "Let's not get ahead of ourselves."
 harem_events.24.b.tt:1 "This Prince's success lessens our favorite heir's claim to rule."